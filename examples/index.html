<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Basic - Reely</title>

  <script src="../dist/reely.js"></script>
</head>
<body>
  <div id="reel" style="max-width: 300px; margin: 0 auto;">
    <img src="./images/0001.png" alt="petrol 3D Cube">
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const container = document.querySelector('#reel');
      const images = [];

      // build array of all images
      for (let i = 1; i <= 30; i++) {
        const index = (i < 10) ? '000' + i : '00' + i;
        images.push('./images/' + index + '.png');
      }

      const r = reely(container, {
        imageArray: images
      });

      r.init();

      // Track slide changes
      container.addEventListener('slideChanged', (e) => {
        console.log(`current slide: ${e.detail.currentSlide}`);
      });

      // Manipulate current slide
      //setTimeout(() => {
      //  console.log('tried to slideTo');
      //  r.slideTo(14);
      //}, 2000);

    });
  </script>
</body>
</html>
